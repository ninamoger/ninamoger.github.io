<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nina and Seb 2026</title>

  <!-- Homenaje font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap"
    rel="stylesheet"
  />

<style>
  /* page background */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    position: relative;
    background: #f0f0f0;
  }

  /* lava-lamp blobs */
  .blob {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    filter: blur(150px);
    opacity: 0.8;
    mix-blend-mode: screen;
    z-index: 1;
  }
  .blob1 {
    background: #8a2be2;
    top: 10%;
    left: -20%;
    animation: move1 22.5s ease-in-out infinite;
  }
  .blob2 {
    background: #ff69b4;
    top: -10%;
    left: 40%;
    animation: move2 27s ease-in-out infinite;
  }
  .blob3 {
    background: #da70d6;
    top: 50%;
    left: -10%;
    animation: move3 31.5s ease-in-out infinite;
  }

  @keyframes move1 {
    0%   { transform: translate(0, 0); }
    50%  { transform: translate(50vw, 60vh); }
    100% { transform: translate(0, 0); }
  }
  @keyframes move2 {
    0%   { transform: translate(0, 0); }
    50%  { transform: translate(-60vw, 40vh); }
    100% { transform: translate(0, 0); }
  }
  @keyframes move3 {
    0%   { transform: translate(0, 0); }
    50%  { transform: translate(40vw, -50vh); }
    100% { transform: translate(0, 0); }
  }

  /* star fields behind blobs */
  body::before,
  body::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  /* fast, medium-gray stars */
  body::before {
    box-shadow:
      100px 150px #666, 200px 300px #666, 350px 50px #666,
      600px 400px #666, 800px 200px #666, 1000px 600px #666,
      1200px 100px #666, 1400px 500px #666, 1600px 300px #666,
      1800px 700px #666, 400px 800px #666, 50px 900px #666,
      500px 1000px #666, 700px 950px #666, 900px 100px #666,
      1100px 400px #666, 1300px 900px #666, 1500px 50px #666,
      1700px 850px #666, 1900px 200px #666;
    animation: twinkle1 3s ease-in-out infinite alternate;
    opacity: 0.7;
  }

  /* slower, darker-gray stars */
  body::after {
    box-shadow:
      150px 100px #444, 300px 250px #444, 450px 80px #444,
      700px 350px #444, 900px 180px #444, 1100px 550px #444,
      1300px 90px #444, 1500px 480px #444, 1700px 260px #444,
      1900px 720px #444, 550px 820px #444, 250px 920px #444,
      650px 1020px #444, 850px 970px #444, 1050px 120px #444,
      1250px 420px #444, 1450px 920px #444, 1650px 70px #444,
      1850px 870px #444, 950px 220px #444;
    animation: twinkle2 4.5s ease-in-out infinite alternate;
    opacity: 0.5;
  }

  @keyframes twinkle1 {
    0%   { opacity: 0.3; }
    50%  { opacity: 0.8; }
    100% { opacity: 0.3; }
  }
  @keyframes twinkle2 {
    0%   { opacity: 0.2; }
    50%  { opacity: 0.7; }
    100% { opacity: 0.2; }
  }

  /* your centered text */
  .text-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.3em;
    z-index: 2;
  }
  .text-container h1 {
    margin: 0;
    font-family: 'Homenaje', serif;
    font-size: 2.5em;
    color: #333;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
  }
</style>

</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="text-container">
    <h1>nina and seb</h1>
    <h1>copenhagen</h1>
    <h1>27.06.2026</h1>
  </div>
</body>
</html>
