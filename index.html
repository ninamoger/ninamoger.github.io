<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nina and Seb 2026</title>

  <!-- Homenaje font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap"
    rel="stylesheet"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: #560bad;
    }

    /* blobs for lava-lamp effect */
    .blob {
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.8;
      mix-blend-mode: screen;
    }
    .blob1 { background: #8a2be2; top: 10%; left: -20%; animation: move1 25s ease-in-out infinite; }
    .blob2 { background: #ff69b4; top: -10%; left: 40%; animation: move2 30s ease-in-out infinite; }
    .blob3 { background: #da70d6; top: 50%; left: -10%; animation: move3 35s ease-in-out infinite; }

    @keyframes move1 {
      0%   { transform: translate(0,0); }
      50%  { transform: translate(50vw, 60vh); }
      100% { transform: translate(0,0); }
    }
    @keyframes move2 {
      0%   { transform: translate(0,0); }
      50%  { transform: translate(-60vw, 40vh); }
      100% { transform: translate(0,0); }
    }
    @keyframes move3 {
      0%   { transform: translate(0,0); }
      50%  { transform: translate(40vw, -50vh); }
      100% { transform: translate(0,0); }
    }

    /* two star-field layers, twinkling */
    body::before,
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 1px; height: 1px;
      background: transparent;
      border-radius: 50%;
      pointer-events: none;
    }
    body::before {
      box-shadow:
        100px 150px #fff, 200px 300px #fff, 350px  50px #fff,
        600px 400px #fff, 800px 200px #fff,1000px 600px #fff,
       1200px 100px #fff,1400px 500px #fff,1600px 300px #fff,
       1800px 700px #fff,  400px 800px #fff,  50px 900px #fff,
        500px1000px #fff, 700px 950px #fff, 900px 100px #fff,
       1100px400px #fff,1300px900px #fff,1500px 50px #fff,
       1700px850px #fff,1900px200px #fff;
      animation: twinkle1 4s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    body::after {
      box-shadow:
         150px 100px #fff,  300px 250px #fff,  450px  80px #fff,
         700px 350px #fff,  900px 180px #fff, 1100px 550px #fff,
        1300px  90px #fff, 1500px 480px #fff, 1700px 260px #fff,
        1900px 720px #fff,  550px 820px #fff,  250px 920px #fff,
         650px1020px #fff, 850px 970px #fff,1050px 120px #fff,
        1250px420px #fff,1450px920px #fff,1650px  70px #fff,
        1850px870px #fff,  950px220px #fff;
      animation: twinkle2 5s ease-in-out infinite alternate;
      opacity: 0.5;
    }
    @keyframes twinkle1 {
      0%   { opacity: 0.3; }
      50%  { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
    @keyframes twinkle2 {
      0%   { opacity: 0.5; }
      50%  { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    /* "save the date" line, halfway above main text */
    .save-date {
      position: absolute;
      top: 25%;                             /* halfway between 0% and 50% */
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Homenaje', serif;
      font-style: italic;
      font-weight: 100;                     /* very thin */
      font-size: 1.2em;                     /* adjust if needed */
      color: white;
      opacity: 0.9;
      z-index: 1;
    }

    /* center & stack your main text */
    .text-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3em;
      z-index: 1;
    }
    .text-container h1 {
      margin: 0;
      font-family: 'Homenaje', serif;
      font-size: 2.5em;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="save-date">save the date</div>

  <div class="text-container">
    <h1>nina and seb</h1>
    <h1>copenhagen</h1>
    <h1>27.06.2026</h1>
  </div>
</body>
</html>
