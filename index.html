<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nina and Seb 2026</title>

  <!-- Homenaje font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap"
    rel="stylesheet"
  />

  <style>
    /* lamp-interior gradient for depth */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: radial-gradient(
        circle at 50% 40%,
        #111 0%,
        #000 60%,
        #000 100%
      );
    }

    /* soft gloss/reflection overlay */
    .gloss {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 3;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.15) 0%,
        transparent 60%
      );
      mix-blend-mode: overlay;
      animation: sheen 6s ease-in-out infinite;
    }
    @keyframes sheen {
      0%, 100% {
        transform: translate(-40px, -40px) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translate(40px, 40px) scale(1.2);
        opacity: 0.05;
      }
    }

    /* blobs for lava-lamp effect */
    .blob {
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 1;
      mix-blend-mode: normal;
      box-shadow:
        inset 0 0 60px rgba(0,0,0,0.4),   /* depth around edges */
        0 0 20px rgba(0,0,0,0.2);         /* slight grounding shadow */ 
    }
    
    .blob1 {
      background: radial-gradient(circle at 30% 30%, #ff4500 0%, #b22222 70%);
      top: 10%; left: -20%;
      animation: move1 25s ease-in-out infinite;
    }
    .blob2 {
      background: radial-gradient(circle at 30% 30%, #ff8c00 0%, #ff4500 70%);
      top: -10%; left: 40%;
      animation: move2 30s ease-in-out infinite;
    }
    .blob3 {
      background: radial-gradient(circle at 30% 30%, #ffa07a 0%, #ff6347 70%);
      top: 50%; left: -10%;
      animation: move3 35s ease-in-out infinite;
    }

/* blob1 – zigzags around */
@keyframes move1 {
  0%   { transform: translate(0,0) scale(1,1); }
  20%  { transform: translate(20vw, 10vh) scale(1.1, 0.9); }
  40%  { transform: translate(-30vw, 30vh) scale(0.9, 1.1); }
  60%  { transform: translate(40vw, -20vh) scale(1.05, 0.95); }
  80%  { transform: translate(-10vw, 50vh) scale(0.95, 1.05); }
  100% { transform: translate(0,0) scale(1,1); }
}

/* blob2 – more loops */
@keyframes move2 {
  0%   { transform: translate(0,0) scale(1,1); }
  15%  { transform: translate(-25vw, -15vh) scale(1.1, 0.9); }
  30%  { transform: translate(25vw, 25vh)  scale(0.9, 1.1); }
  50%  { transform: translate(-35vw, 35vh) scale(1.05, 0.95); }
  70%  { transform: translate(35vw, -25vh) scale(0.95, 1.05); }
  85%  { transform: translate(-15vw, 15vh) scale(1.02, 0.98); }
  100% { transform: translate(0,0) scale(1,1); }
}

/* blob3 – broad arcs */
@keyframes move3 {
  0%   { transform: translate(0,0) scale(1,1); }
  10%  { transform: translate(30vw, -30vh) scale(1.1, 0.9); }
  25%  { transform: translate(-20vw, 20vh) scale(0.9, 1.1); }
  45%  { transform: translate(50vw, 50vh)  scale(1,   1); }
  65%  { transform: translate(-40vw, -40vh) scale(1.05, 0.95); }
  85%  { transform: translate(10vw, 40vh)   scale(0.95, 1.05); }
  100% { transform: translate(0,0) scale(1,1); }
}

    /* two star-field layers, twinkling */
    body::before,
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 1px; height: 1px;
      background: transparent;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      box-shadow:
        100px 150px #fff, 200px 300px #fff, 350px  50px #fff,
        600px 400px #fff, 800px 200px #fff,1000px 600px #fff,
       1200px 100px #fff,1400px 500px #fff,1600px 300px #fff,
       1800px 700px #fff,  400px 800px #fff,  50px 900px #fff,
        500px1000px #fff, 700px 950px #fff, 900px 100px #fff,
       1100px400px #fff,1300px900px #fff,1500px 50px #fff,
       1700px850px #fff,1900px200px #fff;
      animation: twinkle1 4s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    body::after {
      box-shadow:
         150px 100px #fff,  300px 250px #fff,  450px  80px #fff,
         700px 350px #fff,  900px 180px #fff, 1100px 550px #fff,
        1300px  90px #fff, 1500px 480px #fff, 1700px 260px #fff,
        1900px 720px #fff,  550px 820px #fff,  250px 920px #fff,
         650px1020px #fff, 850px 970px #fff,1050px 120px #fff,
        1250px420px #fff,1450px920px #fff,1650px  70px #fff,
        1850px870px #fff,  950px220px #fff;
      animation: twinkle2 5s ease-in-out infinite alternate;
      opacity: 0.5;
    }
    @keyframes twinkle1 {
      0%   { opacity: 0.3; }
      50%  { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
    @keyframes twinkle2 {
      0%   { opacity: 0.5; }
      50%  { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    /* "save the date" line */
    .save-date {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Homenaje', serif;
      font-style: italic;
      font-weight: 100;
      font-size: 1.2em;
      color: white;
      opacity: 0.9;
      z-index: 2;
    }

    /* center & stack your main text */
    .text-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3em;
      z-index: 2;
    }
    .text-container h1 {
      margin: 0;
      font-family: 'Homenaje', serif;
      font-size: 2.5em;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <div class="gloss"></div>

  <div class="save-date">save the date</div>

  <div class="text-container">
    <h1>nina and seb</h1>
    <h1>copenhagen</h1>
    <h1>27.06.2026</h1>
  </div>
</body>
</html>
