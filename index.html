<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Magical Page</title>
  <style>
    /* full-screen, no scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* animated purple â†” pink gradient */
    body {
      background: linear-gradient(270deg, #8a2be2, #ff69b4, #8a2be2);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* glitter layer via repeating tiny dots */
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px)
                  0 0 / 20px 20px;
      animation: sparkle 3s linear infinite;
      opacity: 0.6;
    }
    @keyframes sparkle {
      0%   { background-position:   0  0; opacity: 0.5; }
      50%  { background-position:  10px 10px; opacity: 0.8; }
      100% { background-position:   0  0; opacity: 0.5; }
    }

    /* your centered text */
    h1 {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      font-family: sans-serif;
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>nina and seb</h1>
  <h1>copenhagen</h1>
  <h1>26.06.2026</h1>
</body>
</html>
