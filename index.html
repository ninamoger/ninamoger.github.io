<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nina and Seb 2026</title>

  <!-- 1. Load your custom font from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* full-screen, no scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* animated purple â†” pink gradient */
    body {
      background: linear-gradient(270deg, #8a2be2, #ff69b4, #8a2be2);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* glitter layer via repeating tiny dots */
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px)
                  0 0 / 20px 20px;
      animation: sparkle 3s linear infinite;
      opacity: 0.6;
    }
    @keyframes sparkle {
      0%   { background-position:   0  0; opacity: 0.5; }
      50%  { background-position:  10px 10px; opacity: 0.8; }
      100% { background-position:   0  0; opacity: 0.5; }
    }

    /* 2. Container to center and stack your text */
    .text-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2em;           /* space between lines */
      z-index: 1;
    }

    /* 3. Apply your new font and sizing */
    .text-container h1 {
      margin: 0;
      font-family: 'Homenaje', serif;
      font-weight: normal;
      font-size: 2.5em;     /* adjust as you like */
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>nina and seb</h1>
    <h1>copenhagen</h1>
    <h1>26.06.2026</h1>
  </div>
</body>
</html>
